<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
        integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../css/helpdesk.css">
</head>

<body>
    <!-- <header> -->
    <div class="container-fluid">
        <div class="row nav-custom position-fixed">
            <div class="col">
                <div class="d-flex align-items-center">
                    <img src="../images/st,small,507x507-pad,600x600,f8f8f8.png" alt="logo" width="40px">
                    <b> |
                        Compro Help
                        Desk</b>
                </div>
            </div>
        </div>
    </div>
    <div class="container-fluid pt-5 text-center">
        <div class="row align-items-center heading">
            <div class="col">
                <div class="d-flex align-items-center justify-content-center">
                    <h1>Welcome to our Support Center</h1>
                </div>
            </div>
        </div>
    </div>
    <!-- </header> -->
    <main class="container">
        <div class="row content-padding">
            <div class="col-sm-5 right-border">
                <div class="row">
                    <div class=" col col-lg-1">
                    </div>
                    <div class="col-lg-8">
                        <h3>Login</h3>
                        <span class="form-text">Login to know the status of the ticket</span>
                        <form class="margin-30">
                            <div class="mb-3">
                                <label for="email" class="form-text">Username or Email</label>
                                <input type="email" class="form-control" placeholder="Enter Email"
                                    aria-describedby="emailHelp">
                            </div>
                            <div class="mb-3">
                                <label for="password" class="form-text">Password</label>
                                <input type="password" class="form-control" placeholder="Enter Password">
                            </div>
                            <button type="submit" class="btn btn-dark w-100">Login</button>
                        </form>
                    </div>
                </div>
            </div>
            <div class="col-sm-7">
                <div class="information-container">
                    <p>Login to track your existing support requests. If you have not created a ticket yet then you
                        would
                        need to <a href="#">register</a> or <a href="#">create a new ticket</a> to begin.</p>
                    <button class="btn btn-dark">Submit ticket</button>
                </div>
            </div>
        </div>
    </main>
</body>

</html>
