<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Book List</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css"
        crossorigin="anonymous" />
</head>

<body>
    <div class="container my-5">
        <h1>Book List</h1>
        <hr />
        <div class="row my-3">
            <div class="col-md-6">
                <h2>Add Book</h2>
                <form>
                    <div class="mb-3">
                        <label for="titleInput" class="form-label">Title</label>
                        <input type="text" class="form-control" id="titleInput" placeholder="Enter book title"
                            required />
                    </div>
                    <div class="mb-3">
                        <label for="descriptionInput" class="form-label">Description</label>
                        <textarea class="form-control" id="descriptionInput" rows="3"
                            placeholder="Enter book description" required></textarea>
                    </div>
                    <div class="mb-3">
                        <label for="priceInput" class="form-label">Price</label>
                        <input type="number" class="form-control" id="priceInput" placeholder="Enter book price"
                            required />
                    </div>
                    <button type="button" class="btn btn-primary" id="addButton">
                        Add Book
                    </button>
                </form>
            </div>
            <div class="col-md-6">
                <h2>Update Book</h2>
                <form>
                    <div class="mb-3">
                        <label for="idInput" class="form-label">ID</label>
                        <input type="number" class="form-control" id="idInput" placeholder="Enter book ID" required />
                    </div>
                    <div class="mb-3">
                        <label for="titleInput" class="form-label">Title</label>
                        <input type="text" class="form-control" id="updateTitleInput" placeholder="Enter book title"
                            required />
                    </div>
                    <div class="mb-3">
                        <label for="descriptionInput" class="form-label">Description</label>
                        <textarea class="form-control" id="updateDescriptionInput" rows="3"
                            placeholder="Enter book description" required></textarea>
                    </div>
                    <div class="mb-3">
                        <label for="priceInput" class="form-label">Price</label>
                        <input type="number" class="form-control" id="updatePriceInput" placeholder="Enter book price"
                            required />
                    </div>
                    <button type="button" class="btn btn-primary" id="updateButton">
                        Update Book
                    </button>
                </form>
            </div>
        </div>
        <hr />
        <h2>Book List</h2>
        <hr />
        <label class="text text-primary">Click on the individual row to populate the Update form above</label>
        <hr />
        <table class="table">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Title</th>
                    <th>Description</th>
                    <th>Price</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody id="bookList"></tbody>
        </table>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.min.js"
        crossorigin="anonymous"></script>
    <script src="server.js"></script>
</body>

</html>
