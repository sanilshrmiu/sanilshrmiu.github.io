<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Form 2</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
        integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../css/webform2.css">
</head>

<body>

    <div id="wrapper">

        <div id="header">
            <header>
                <div class="header-text">MUM Golden Dome Market ::: SRM System</div>
                <div class="navigation-custom">
                    <nav>
                        <a class="nav-link" href="">Products</a>
                        <a class="nav-link" href="">Suppliers</a>
                    </nav>
                </div>
                <div class="user-nav">
                    <span class="text-20">Hello!</span> &nbsp;&nbsp;
                    <button class="btn btn-light">Sign Out</button>
                </div>
            </header>
        </div>

        <div id="content">
            <div class="container">
                <div class="row justify-content-md-center">
                    <div class="col-sm-10">
                        <form>
                            <div class="row">
                                <div class="col">
                                    <label>Product Number</label>
                                    <input type="text" class="form-control">
                                </div>
                                <div class="col">
                                    <label>Quantity in stock</label>
                                    <input type="number" value="0" class="form-control">
                                </div>
                            </div>
                            <div class="row">
                                <div class="col">
                                    <label>Name</label>
                                    <input type="text" class="form-control">
                                </div>
                                <div class="col">
                                    <label>Supplier:</label>
                                    <select class="form-control">
                                        <option selected disabled>Select Supplier</option>
                                        <option>Supplier 1</option>
                                        <option>Supplier 2</option>
                                        <option>Supplier 3</option>
                                        <option>Supplier 4</option>
                                        <option>Supplier 5</option>
                                    </select>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col">
                                    <label>Unit Price</label>
                                    <input type="number" value="0.0" class="form-control">
                                </div>
                                <div class="col">
                                    <label>Date Supplied:</label>
                                    <input type="text" name="date" pattern="[0-9]{4}-[0-9]{2}-[0-9]{2}"
                                        placeholder="yyyy-mm-dd" class="form-control">
                                    <small id="emailHelp" class="form-text text-muted">Enter a valid date</small>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col button-container">
                                    <button type="reset" class="btn btn-outline-primary">Reset</button>
                                    <button class="btn btn-outline-danger">Cancel</button>
                                    <button type="submit" class="btn btn-outline-info">Add Product</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <div id="footer" class="footer">
            <ul>
                <li>
                    <a href="https://validator.w3.org/nu/check/referer">
                        <img src="http://mumstudents.org/cs472/2014-09/images/w3c-html.png" alt="html validator">
                    </a>
                </li>
                <li>
                    <a
                        href="https://jigsaw.w3.org/css-validator/validator?uri=sanilshrmiu.github.io/pages/web-form-2.html">
                        <img src="https://miro.medium.com/v2/resize:fit:800/format:webp/1*Pa0VtXquqHfaOM0bW8ORzQ.png"
                            alt="css validator">
                    </a>
                </li>
            </ul>
        </div>

    </div>

</body>

</html>
